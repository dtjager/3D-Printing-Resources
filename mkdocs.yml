site_name: 3D Printing Resources
site_url: https://dtjager.github.io/3D-Printing-Resources/
repo_url: https://dtjager.github.io/3D-Printing-Resources/


theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.footer
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - social
  - git-revision-date-localized:
      enable_creation_date: true
  
extra:
  analytics:
    provider: google
    property: G-VWF4MQCNTG
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/dtjager
    - icon: fontawesome/brands/reddit
      link: https://reddit.com/u/dtjager

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - index.md
  - Information:
    - Resources.md
    - Tuning.md 
    - How To.md
    - mods.md
  - Where to Buy:
    - Where to Buy.md
  - Help us and get Help:
    - socials.md
    - ideas.md
